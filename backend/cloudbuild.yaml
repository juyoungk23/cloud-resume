steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "us-west2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/cloud-resume/cloud-resume-backend:$SHORT_SHA",
        ".",
      ]
    dir: "backend"

  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "us-west2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/cloud-resume/cloud-resume-backend:$SHORT_SHA",
      ]
    dir: "backend"

  - name: "gcr.io/cloud-builders/gcloud"
    args: [
        "run",
        "deploy",
        "cloud-resume-backend",
        "--image",
        "us-west2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/cloud-resume/cloud-resume-backend:$SHORT_SHA",
        "--region",
        "us-west2", # You can update the region if necessary
        "--platform",
        "managed",
      ]
    dir: "backend"
